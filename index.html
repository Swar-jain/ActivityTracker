<!DOCTYPE html>
<html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="ActivityStyle.css">
<script src="ActivityJS.js"></script>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>


 <div class="column" style="background-color:#EFD8C4;">
    <h2>OUTPUT</h2>
    <p>Watch</p>
  </div>
  <div class="column" style="background-color:#EBCCAB;">
    <div class="inner">
      <h2>Monitored Variables</h2>
      <label for="HeartPulse">Heart Pulse :</label> 
      <div class="qty mt-5">
          <span class="minus bg-dark">-</span>
          <input type="number" class="count" name="qty" value="1">
          <span class="plus bg-dark">+</span>
      </div>
      <br><br><br><br>
      
    </div>
    <div class="inner"><h2>Enviroment Variables</h2></div>
  </div>
  <div class="column" style="background-color:#EEC2A9;">
    <div class="inner"><h2>Input Variables</h2></div>
    <div class="inner"><h2>Output Variables</h2></div>
  </div>


</body>
   
</html>
