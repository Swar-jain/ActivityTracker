<!DOCTYPE html>
<html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

/* Create three equal columns that floats next to each other */
.column {
  float: left;
  width: 33.33%;
  padding: 10px;
  
}


.inner {
  width:100%;
  height:100%;
  
}
</style>
</head>
<body>


 <div class="column" style="background-color:#EFD8C4;">
    <h2>OUTPUT</h2>
    <p>Watch</p>
  </div>
  <div class="column" style="background-color:#EBCCAB;">
    <div class="inner">
      <h2>Monitored Variables</h2>
      <label id="Pulse">Heart Pulse</label>
      <br><br><br><br>
      
    </div>
    <div class="inner"><h2>Enviroment Variables</h2></div>
  </div>
  <div class="column" style="background-color:#EEC2A9;">
    <div class="inner"><h2>Input Variables</h2></div>
    <div class="inner"><h2>Output Variables</h2></div>
  </div>


</body>
   
</html>
